<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/registration.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">Sign up for Cheers!</small></h3>
                        </div>
                        <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="number" name="weight" id="weight" class="form-control input-sm" placeholder="Weight">
                            </div>
                             <div class="form-group">
                                  <form role="form" name = "sex">
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">Male
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">Female
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">ManBearPig
                                    </label>
                                  </form>
                            </div>
                            
                            <input type="submit" value="Register" class="btn btn-info btn-block" onclick = "submitForm()" id="register-button">
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
